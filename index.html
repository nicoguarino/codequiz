<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/script.css">
</head>

<body>

    <header>

        
    <!--Timer that starts on click of start btn-->
    <div>
        <button id="high-score-btn" class="btn">High Scores</button>
    </div>
    <div id="quiz-timer">

        <p id="quiz-timer-display"></p>  
    </div>
    </header>

<main class="main-section">
    
    <!--Start button that is clicked and starts quiz and timer-->
    <div id="start" class="div">
        <h1>Code Quiz</h1>>
        <button id="start-btn" class="btn">Start</button>
    </div>

    <!--Quiz Div-->
    <div  id="quiz-div" class="quiz">
        <!--quiz question-->
        <p id ="quiz-question" class="div"></p>
        <!--quiz option selections-->
        <button id= "btn-a" value="a" class="quiz-btn"></button>
        <button id= "btn-b" value="b" class="quiz-btn"></button>
        <button id= "btn-c" value="c" class="quiz-btn"></button>
        <button id= "btn-d" value= "d" class="quiz-btn"></button>
    </div>


    <div id="high-score-page" class="div">
        <!--how to link input to list-->
        <div id="user-name" class="div">
            <form>
            Enter Your name: <input id="user-name" placeholder="Your Name"></input>
         </form>
            <button>Submit</button>
        </div>

        <ol>
            <!--how to get correct score into ordered list-->
            <li id="user-score"></li>
            <li></li>
            <li></li>
        </ol>
    </div>


    <!--When answer is another question is prompted-->
</main>

<script src="./assets/script.js"></script>    
</body>
</html>
