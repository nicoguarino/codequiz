<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./assets/script.css">
</head>

<body>

    <header>

        
    <!--Timer that starts on click of start btn-->
    <div>
        <button id="high-score" class="btn">High Scores</button>
    </div>
    <div id="quiz-timer">

        <p id="quiz-timer-display"></p>  
    </div>
    </header>

<main class="main-section">
    
    <!--Start button that is clicked and starts quiz and timer-->
    <div class="start-screen">
        <button id="start-btn" class="btn">Start</button>
    </div>

    <!--Quiz Div-->
    <div class="quiz">
        <!--quiz question-->
        <p id ="quiz-question" class="question"></p>
        <!--quiz option selections-->
        <button id= "btn-a" class="quiz-btn"></button>
        <button id= "btn-b" class="quiz-btn"></button>
        <button id= "btn-c" class="quiz-btn"></button>
        <button id= "btn-d" class="quiz-btn"></button>
    </div>


    <!--When answer is another question is prompted-->
</main>

<script src="./assets/script.js"></script>    
</body>
</html>
